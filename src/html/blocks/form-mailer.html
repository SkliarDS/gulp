
	<form class="form">            
		<label class="form-block">
			<input class="form-input" type="text" name="Имя" data-validate-field="Имя" placeholder="Имя" >			
		</label>
		<label class="form-block">
			<input class="form-input phone" type="tel" name="Телефон" data-validate-field="Телефон" placeholder="Телефон">			
		</label>
		<label class="form-block">
			<input class="form-input" type="email" data-validate-field="email" name="email" placeholder="Ваш email">			
		</label>
		<label class="form-block form-message">
			<textarea class="form-input form-input--message" name="Сообщение" placeholder="Сообщение"></textarea>			
		</label>
		<label class="form-block form-file">
			<span>Фото:</span>
			<input type="file" name="fileUpload[]" id="fileUpload" accept=".jpg, .jpeg, .png, .webp, .gif" multiple />
		</label>            
		<div class="form-button">
			<input class="send-button" type="submit" value="Отправить заявку">			
		</div>					
	</form>
    <div class='success' hidden>Сообщение отправлено успешно!</div>  
    <div class='error' hidden>Что то пошло не так !</div>
